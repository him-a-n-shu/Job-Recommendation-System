<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendations</title>
</head>

<body>
    <h1>Recommended Jobs</h1>
    <table border="1">
        <tr>
            <th>Job Role</th>
            <th>Industry</th>
            <th>Description</th>
            <th>Skills</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.job_role }}</td>
            <td>{{ job.industry }}</td>
            <td>{{ job.description }}</td>
            <td>{{ job.skills }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Home</a>
</body>

</html>
